<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Universe</title>
    <link rel="icon" href="/logo.png" type="image/x-icon"/>
    <script  defer src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script type="module" defer src="story.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

<!--
  
 - Cofre carta al reves y vas una a una girandola
 - 

-->
  <body>
    <header>
      <h1>My Universe</h1>
      <p>Monedas: <span id="coins">35</span></p>
      <nav>
        <button onclick="showSection('map')" id="tirada">Tiradas</button>
        <button onclick="showSection('encyclopedia')">Enciclopedia</button>
        <button onclick="showSection('story-content')">Modo Historia</button>
      </nav>
    </header>
    <main>
      <!-- Sección del mapa con el gacha -->
      <section id="map">
       <!-- <button id="pull-button">Tirar Cartas</button> -->
        <img src="chests/chest_Duramesh.png" style="width: 190px; cursor: pointer;" id="pull-button">
        <div id="particles-js"></div>
        <div class="card-container"></div>


        <div id="daily-missions">
          <h2 style="color: black">Misiones Diarias</h2>
          <div id="missions"></div>
        </div>
        
        <div id="card-of-the-day">
          <h2>Carta del Día</h2>
          <div class="card">
            <img src="assets/dionis.png" alt="Carta del Día">
            <div class="card-name">Dionis</div>
            <div class="card-rarity">rare</div>
            <p>¡Obtén esta carta para ganar 10 monedas extra!</p>
          </div>
        </div>
      </section>

     

      <!-- Sección de la enciclopedia -->
      <section id="encyclopedia" class="hidden">
        <h2>Enciclopedia</h2>
        <div class="encyclopedia-container"></div>
      </section>

      <!-- Sección para mostrar los detalles de la carta -->
      <section id="card-details" class="hidden">
        <h2 id="deta">Detalles de la Carta</h2>
        <button onclick="showSection('encyclopedia')">Volver a Tiradas</button>
        <div id="card-info">
          <img id="card-image" src="" alt="Imagen de la carta" />
          <div id="card-description">
            <h3 id="card-name"></h3>
            <p id="card-rarity"></p>
            <p id="card-collection"></p>
            <p id="card-story"></p>
          </div>
        </div>
        <div id="card-collection-container">
          <h4>Cartas de la colección</h4>
          <div id="card-collection-cards" class="card-grid"></div>
        </div>
      </section>

      <section id="story-content" class="hidden">
        <h2>Modo Historia</h2>
        <p id="story-text">
          Bienvenido al modo historia. ¡Comienza tu aventura!
        </p>
        
        <div id="map-container" style="width: 1400px; height: auto;">
          <svg id="map-svg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto;">
            <!-- Fondo del mapa -->
            <image href="map/map_Duramesh.png" width="800" height="600" />
        
            <!-- Nodo interactivo con imagen -->
            <g class="map-node" onclick="startMission(1)">
              <!-- Imagen del nodo -->
              <image href="logo.png" x="100" y="200" width="40" height="40" />
              <!-- Círculo interactivo -->
              <circle cx="120" cy="220" r="20" fill="rgba(255, 255, 255, 0.3)" />
            </g>
          </svg>
        </div>
        
      </section>
      
    <div id="overlay" class="overlay"></div>
      <div id="rambi-container">
        <img src="assets/rambi.webp" alt="Rambi" id="rambi-img" />
        <p id="rambi-text" style="color: white;">¡Hola Joven! Soy Rambi. Bienvenido a mi universo.</p>
        <button id="rambi-next-btn">Siguiente</button>
        <button id="skipTutorial" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">Omitir Tutorial</button>

      </div>
    </div>
    </main>
    <script type="module" defer src="script.js"></script>
  </body>
</html>
