<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gacha Game</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Gacha Game</h1>
  </header>
  <main>
    <section id="map">
      <button id="pull-button">Tirar Cartas</button>
      <div id="particles-js"></div>
      <div class="card-container"></div>
    </section>
    <section id="encyclopedia" class="hidden">
      <h2>Enciclopedia</h2>
      <div class="encyclopedia-container"></div>
    </section>
    <section id="story-content" class="hidden">
      <h2>Modo Historia</h2>
      <p id="story-text"></p>
      <button onclick="nextChallenge()">Siguiente</button>
    </section>
  </main>
</body>
</html>
